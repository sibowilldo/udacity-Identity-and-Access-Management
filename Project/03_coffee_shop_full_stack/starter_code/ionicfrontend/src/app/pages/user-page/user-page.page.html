<ion-header>
    <ion-toolbar>
        <ion-title><strong>User</strong></ion-title>
    </ion-toolbar>
</ion-header>

<ion-content *ngIf="!auth.token">
    <div class="flex flex-col h-full items-center justify-items-center justify-center full-page">
        <ion-button [href]="loginURL"><ion-icon name="lock-open-outline"></ion-icon> Log In</ion-button>
    </div>
</ion-content>
<ion-content *ngIf="auth.token">
    <div class="flex flex-col h-full items-center justify-items-center justify-center full-page">
        <ion-title> Currently, <strong>Logged In</strong></ion-title>
        <section></section>
        <ion-button (click)="auth.logout()" class="mb-5">
            <ion-icon name="lock-closed-outline"></ion-icon>
            Log Out</ion-button>
        <ion-item class="hidden">
            <ion-label>Active JWT</ion-label>
            <ion-textarea [ngModel]="auth.token" name="Active JWT"></ion-textarea>
        </ion-item>
        <code class=" h-52 w-1/3 font-mono text-xs">
            {{ auth.token }}
        </code>
    </div>
</ion-content>
